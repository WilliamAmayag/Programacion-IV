<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Proyecto Progra IV - A2</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Hola Mundo</h1>

    <div id="app">
        <h3>Saludo desde Vue.js</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="txtNum1">Num 1: </label>
                </div>
                <div class="col">
                    <input type="text" id="txtNum1" v-model="num1" class="form-control" />
                </div> 
                <div class="col">
                    <span class="badge bg-dark">{{ operacion }}</span> 
                </div>
                <div class="col">
                    <label for="txtNum2">Num 2: </label>
                </div>
                <div class="col">
                    <input type="text" id="txtNum2" v-model="num2" class="form-control" />
                </div>
                <div class="col">
                    <span class="badge bg-dark">=</span> 
                </div>
                <div class="col">
                    <span class="badge rounded-pill bg-dark">{{ respuesta.toFixed(2) }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button v-on:click="operaciones('+')" class="btn bg-primary text-white">+</button>
                    <button v-on:click="operaciones('-')" class="btn bg-danger text-white">-</button>
                    <button v-on:click="operaciones('*')" class="btn bg-warning text-white">*</button>
                    <button v-on:click="operaciones('/')" class="btn bg-success text-white">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                operacion: '+',
                num1: '',
                num2: '',
                respuesta: 0
            },
            methods: {
                operaciones(opcion) {
                    this.operacion = opcion;
                    switch (opcion) {
                        case '+':
                            this.respuesta = parseFloat(this.num1) + parseFloat(this.num2);
                            break;
                        case '-':
                            this.respuesta = parseFloat(this.num1) - parseFloat(this.num2);
                            break;
                        case '*':
                            this.respuesta = parseFloat(this.num1) * parseFloat(this.num2);
                            break;
                        case '/':
                            this.respuesta = parseFloat(this.num1) / parseFloat(this.num2);
                            break;
                    }
                },
            }
        });
    </script>
</body>

</html>
