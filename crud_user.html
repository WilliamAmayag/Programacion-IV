<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript -->

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
</head>
<body>
    <h1 align="center">CRUD USER</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"> Usuario:</div>
            <div class="col-4">
                <input type="text" id="txtuser" class="form-control" placeholder="Usuario">
            </div>
        </div>

        <div class="row">
            <div class="col-2"> Clave:</div>
            <div class="col-4">
                <input type="password" id="txtpass" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-2"> Nombre :</div>
            <div class="col-4">
                <input type="text" id="txtname" class="form-control" placeholder="Nombre">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="btninsertar">Insertar</button>
                <button class="btn btn-warning" id="btnlimpiar">Limpiar</button>
            </div>

      
    </div>


    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        document.getElementById('btninsertar').addEventListener('click', function(e){
            e.preventDefault();
            let user = document.getElementById('txtuser').value;
            let pass = document.getElementById('txtpass').value;
            let name = document.getElementById('txtname').value;

fetch('/user/save', {
    method: 'POST',
    headers: { 
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({user, pass, name})
    }).then(res => res.json()).then(function(resp){
            alertify.success('Usuario insertado');

        }); 
        });

        document.getElementById('btnlimpiar').addEventListener('click', function(e){
            e.preventDefault();
           limpiar();
        });

        
    function limpiar(){
        document.getElementById('txtuser').value = '';
        document.getElementById('txtpass').value = '';
        document.getElementById('txtname').value = '';
    }
    
    </script>
</body>
</html>
