<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion de Clientes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="appCliente" id="appCliente">
        <form method="post" @submit.prevent="guardarCliente" @reset="nuevoCliente">
            <div class="container">
                <div class="row">
                    <div class="col">Codigo:</div>
                    <div class="col">
                        <input v-model="cliente.codigo" pattern="[0-9]{3,10}" required type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">Nombre:</div>
                    <div class="col">
                        <input v-model="cliente.nombre" pattern="[A-Za-zñÑáéíóúü ]{3,75}" required type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">Direccion:</div>
                    <div class="col">
                        <input v-model="cliente.direccion" pattern="[A-Za-zñÑáéíóúü ]{3,100}" required type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">Telefono:</div>
                    <div class="col">
                        <input title="Ingrese el tel" v-model="cliente.telefono" pattern="[0-9]{4}-[0-9]{4}" required type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">DUI:</div>
                    <div class="col">
                        <input title="Ingrese el DUI" v-model="cliente.dui" pattern="[0-9]{8}-[0-9]{1}" required type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="btn btn-success" type="submit" value="Guardar">
                        <input class="btn btn-warning" type="reset" value="Nuevo">
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const db_sistema = openDatabase('db_sistema', '1.0', 'Sistema', 5 * 1024 * 1024);
        if( !db_sistema ){
            alert('Lo siento, el navagador no soporta BD offline');
        }
        var app = new Vue({
            el: '#appCliente',
            data:{
                cliente:{
                    accion : '',
                    msg : '',
                    codigo: '',
                    nombre: '',
                    direccion: '',
                    telefono: '',
                    dui: ''
                }
            },
            methods:{
                guardarCliente(){
                    console.log( this.cliente );
                }
            },
            created(){
                db_sistema.transaction(tx=>{
                    tx.executeSql('CREATE TABLE IF NOT EXISTS clientes(idCliente INTEGER PRIMARY KEY, codigo char(10), nombre char(100), direccion TEXT, telefono TEXT, dui TEXT)');
                }, err=>{
                    console.log(err);
                });
            }
        })
    </script>
</body>
</html>
